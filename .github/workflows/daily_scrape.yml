name: Daily Product Scraper

on:
  schedule:
    # Run at 8:00 AM Vietnam Time (UTC+7) -> 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Needed to commit changes back to repo
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Compile TypeScript
        run: npx tsc

      - name: Run Full Scraper  
        run: node dist/full_scraper.js
        timeout-minutes: 60

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push Changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'Antigravity Bot'
          git config --global user.email 'bot@antigravity.ai'
          git add products_full.csv products_feed.xml
          git commit -m "ðŸ¤– Auto-update product feed [$(date)]"
          git push
